<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jérémy Thomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<style>
    .card img {
        width: auto;
        height: 160px;
    }
</style>
<body>
<header class="container text-center">
    <h1>À toi de jouer !</h1>
</header>
<div class="container text-center">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./images/pendu.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Jeu du pendu</h5>
                    <p class="card-text"><a class="btn btn-primary" href="https://jt-pendu.herokuapp.com">Jouer !</a></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-3"">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./images/juste-prix.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Jeu du juste prix</h5>
                    <p class="card-text"><a class="btn btn-primary" href="https://jt-juste-prix.herokuapp.com">Jouer !</a></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
